<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="<%= BASE_URL %>favicon.png"
    />

    <!-- Metas -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- SEO -->
    <title>Hacktoberfest Joinville</title>
    <meta
      name="description"
      content="Chegou o Hacktoberfest 2019! Vamos celebrar o open source com muita comida, bebida, aprendizado e ótimas companhias!"
    />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hacktoberfest - Joinville - 2019" />
    <meta
      property="og:description"
      content="Chegou o Hacktoberfest 2019! Vamos celebrar o open source com muita comida, bebida, aprendizado e ótimas companhias!"
    />
    <meta property="og:url" content="https://hacktoberfest.joinville.br" />
    <meta
      property="og:image"
      content="https://hacktoberfest.joinville.br/open-graph.png"
    />

    <!-- Twitter cards -->
    <meta name="twitter:card" content="sumary_large_image" />
    <meta name="twitter:title" content="Hacktoberfest - Joinville - 2019" />
    <meta
      name="twitter:description"
      content="Chegou o Hacktoberfest 2019! Vamos celebrar o open source com muita comida, bebida, aprendizado e ótimas companhias!"
    />
    <meta name="twitter:url" content="https://hacktoberfest.joinville.br" />
    <meta
      name="twitter:card"
      content="https://hacktoberfest.joinville.br/open-graph.png"
    />
  </head>
  <body>
    <noscript>
      <strong
        >O Hacktoberfest Joinville não funciona muito bem com o JavaScript
        desabilitado, para uma melhor experiência habilite ele.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
